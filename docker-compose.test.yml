version: "3"

services: 
  mongo:
    image: mongo:3-xenial
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=testing-password
    volumes: 
      - ./dbtestdata:/data/db
